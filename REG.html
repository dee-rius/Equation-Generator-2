<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Equation Generator</title>

  <link rel="stylesheet" href="REG-Style.css">
</head>

<body>
  <header>
    <h1>Equation Generator</h1>
    <p>A random equation will be generated based on your selected difficultly. Please do well to answer them correctly.</p>
  </header>
  <main>
    <section id="customisation menu">
      
    <fieldset id="range-selection">
      <legend title="e.g., if min is 3 and max is 6, generates numbers between 3 and 6 (e.g, 3 + 5 or 4 + 6)">Select range of generated numbers</legend>
      
      <label>Min: <input type="number" name="range" value="" id="user-min-value" placeholder="no decimals !!!"/></label>
      
      
      <label>Max: <input type="number" name=" range" value="" id="user-max-value" placeholder="no decimals !!!"/></label>
      
      <article>
      <label><input type="checkbox" name="range" value="add-decimals" id="add-decimals-checkbox"/> Include Decimals</label>
      <input type="number" placeholder="number of decimal places (max = 100)" id="decimal-places-input" value="1">
      </article>
    </fieldset>
    
    <fieldset id="operator-selection">
      <legend>Select Operators to include</legend>
      <label><input type="checkbox" name="chosen-operators" value="+" checked/> +</label>
      <label><input type="checkbox" name="chosen-operators" value="-" /> -</label>
      <label><input type="checkbox" name="chosen-operators" value="*" /> *</label>
      <label><input type="checkbox" name="chosen-operators" value="/" /> /</label>
    </fieldset>
    
    <fieldset>
      <legend title="e.g., if selected value is 3 it will generate three numbers (e.g., 3 + 6 - 4)">Number of Numbers in the equation</legend>
      
      <label><input type="number" name="number-of-numbers" id="number-of-numbers" value="2" /></label>
    </fieldset>
        <button id="settings-confirm-button">Confirm</button>
    </section>
    
    <section>
      <p id="equation-text"></p>
      <button id="generate-equation-button">Generate equation</button>
    </section>
  </main>
  <script src="REG-Script.js"></script>
</body>
</html>
