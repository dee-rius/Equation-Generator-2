<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Equation Generator</title>

  <link rel="stylesheet" href="REG-Style.css">
</head>

<body>
  <header>
    <h1>Equation Generator</h1>
    <p>A random equation will be generated based on your selected difficultly. Please do well to answer them correctly.</p>
  </header>
  <main>
    <fieldset id="range-selection">
      <legend title="e.g., if min is 3 and max is 6, generates numbers between 3 and 6 (e.g, 3 + 5 or 4 + 6)">Select range of generated numbers</legend>
      
      <label>Min: <input type="number" name="range" value="min" id="user-min-value" placeholder="no decimals !!!"/></label>
      
      
      <label>Max: <input type="number" name=" range" value="max" id="user-max-value" placeholder="no decimals !!!"/></label>
      
      
      <label><input type="checkbox" name="range" value="add-decimals" /> Include Decimals</label>
    </fieldset>
    <fieldset>
      <legend>Select Operators to include</legend>
      <label><input type="checkbox" name="chosen-operators" value="+" /> +</label>
      <label><input type="checkbox" name="chosen-operators" value="-" /> -</label>
      <label><input type="checkbox" name="chosen-operators" value="*" /> *</label>
      <label><input type="checkbox" name="chosen-operators" value="/" /> /</label>
    </fieldset>
  </main>
  <script src="REG-Script.js"></script>
</body>
</html>
